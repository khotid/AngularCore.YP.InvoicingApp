<form>
  <div class="form-group row">
    <h1>Customer Details</h1>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Customer Name</label>
    <div class="col-sm-10">
      
      <input type="text"  class="form-control-plaintext" name="customerName"
        [ngModel]="customer.customerName">
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
      
      <input type="text"  class="form-control-plaintext" name="Address"
      [(ngModel)]="customer.address">
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">GSTIN</label>
    <div class="col-sm-10">
      
      <input type="text"  class="form-control-plaintext" name="gstin"
      [(ngModel)]="customer.gstin">
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">PAN</label>
    <div class="col-sm-10">
      
      <input type="text"  class="form-control-plaintext" name="pan"
      [(ngModel)]="customer.pan">
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-10">
      
      <input type="text"  class="form-control-plaintext" name="phone"
      [(ngModel)]="customer.phone">
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      
      
      <input type="text"  class="form-control-plaintext" name="email"
      [(ngModel)]="customer.eMail">
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      
      
      <input type="button" value="Save" (click)="customerSave()">
    </div>
  </div>
</form>
